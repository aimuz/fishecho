{{define "content"}}
    <div id="posts" class="posts-expand">
        <div class="tag-cloud">
            <div class="tag-cloud-title">目前共计 {{.tagTotal}} 个标签
                <div class="tag-cloud-tags">
                    {{range $_,$tag := .tags}}
                        <a href="{{$tag.url}}" rel="tag" class="{{$tag.class}}" title="{{$tag.total}} 篇文章"> {{$tag.name}} </a>
                    {{end}}
                </div>
            </div>
        </div>
    </div>
{{end}}
